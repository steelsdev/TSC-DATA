<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bạn nhận được lời mời từ Đang, bấm vào để xem chi tiết!</title>
</head>

<body>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      position: relative;
      display: inline-block;
    }

    .container img {
      width: 100%;
      max-width: 600px;
    }

    .container .text {
      position: absolute;
      bottom: 20%;
      /* Đặt vị trí nút gần đáy ảnh */
      left: 50%;
      /* Đặt nút vào giữa theo chiều ngang */
      transform: translate(-50%, 0);
      padding: 10px 20px;
      background-color: #7a2129;
      /* Màu nền của nút */
      color: #fff;
      text-decoration: none;
      font-family: Arial, sans-serif;
      font-size: 16px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .container .text:hover {
      background-color: #a02939;
      /* Hiệu ứng hover cho nút */
    }
  </style>

  <div class="container">
    <img src="./moi-cf.svg" alt="Thiệp mời">
    <a class="text"
      href="https://www.google.com/maps/place/C%C3%A0+Ph%C3%AA+V%E1%BB%A3t+h%E1%BA%BBm+67/@10.0453298,105.7792259,62m/data=!3m1!1e3!4m15!1m8!3m7!1s0x31a0880322a3b28d:0x1141ccf28f00adca!2zNjcgxJAuIFBoYW4gxJDEg25nIEzGsHUsIFRo4bubaSBCw6xuaCwgTmluaCBLaeG7gXUsIEPhuqduIFRoxqEsIFZp4buHdCBOYW0!3b1!8m2!3d10.044933!4d105.7784334!16s%2Fg%2F11mw5xc3qp!3m5!1s0x31a0898cc4b0a043:0x49a493be40f6fd1!8m2!3d10.045302!4d105.7791983!16s%2Fg%2F11vdqcs8t9?entry=ttu&g_ep=EgoyMDI0MTIxMS4wIKXMDSoASAFQAw%3D%3D">Xem
      vị trí tại đây</a>
  </div>
</body>

</html>
